{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">

		 <header class="wrapper ">
        <nav class="navbar center-nav transparent navbar-expand-lg navbar-light">
            <div class="container flex-lg-row flex-nowrap align-items-center">
                <div class="navbar-brand"><a href={% url 'home' %}><img class='logoimg'  src={% static "/img/logo.png" %} alt=""/></a></div>
                <div class="navbar-collapse offcanvas-nav">
                    <div class="offcanvas-header d-lg-none d-xl-none">
                        <a href={% url 'home' %}><img class='logoimg'
                                src={% static "/img/logo-light.png" %} srcset={% static "/img/logo-light@2x.png 2x" %}
                                alt=""/></a>
                        <button type="button" class="btn-close btn-close-white offcanvas-close offcanvas-nav-close"
                                aria-label="Close"></button>
                    </div>
                                       <ul class="navbar-nav">


                        <li class="nav-item "><a class="nav-link" href={% url 'category' %}>Каталог</a>

                        </li>
                        <li class="nav-item"><a class="nav-link" href={% url 'contact' %}>Контакты</a>

                        </li>
                       <li class="nav-item "><a class="nav-link" href={% url 'news' %}>Новости</a>

                        </li>

                        <li class="nav-item"><a class="nav-link" href={% url 'punkty' %}>Пункты приема</a>

                        </li>
                    </ul>

                </div>

                <div class="navbar-other w-20 d-flex ms-auto">
                    <h3> (44) 746-52-92</h3>
                    <!-- /.navbar-nav -->
                </div>
                <!-- /.navbar-other -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.navbar -->
    </header>
		<!-- /header -->
		<section class="wrapper bg-light">
			<div class="container pt-10 pt-md-14">
				<div class="row">
					<div class="col-md-8 col-lg-7 col-xl-6 col-xxl-5">
						<h1 class="display-1 mb-3">{{ category.cat_name }}</h1>
                        <p class="lead fs-lg pe-lg-15 pe-xxl-12">{{ category.cat_desc }}</p>
					</div>
					<!-- /column -->
   				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /section -->
		<section class="wrapper bg-light">
			<div class="container py-14">
				<div class="grid grid-view projects-masonry">

					<div class="row gx-md-8 gy-10 gy-md-13">

                        {% for product in category.product_set.all %}
						<div class="project item col-md-6 col-xl-4 product">
                        <div class="post-header">
									<h2 class="post-title h3">{{ product.product_name }}</h2>
								</div>
							<figure class="lift rounded mb-6"><a href="single-project.html"> <img src={{ product.product_image.url }} alt="" /></a></figure>
							<div class="project-details d-flex justify-content-center flex-column">

								<!-- /.post-header -->
							</div>
							<!-- /.project-details -->
						</div>
                        {% endfor %}

					</div>
					<!-- /.row -->
				</div>
				<!-- /.grid -->
			</div>
			<!-- /.container -->
		</section>

		<!-- /section -->
	</div>
	<!-- /.content-wrapper -->

{% endblock %}
